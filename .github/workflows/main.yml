name: Lint, test and build
on:
  push:
    branches:
      - main
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install deps
        run: yarn install --immutable
      - name: Lint
        run: yarn lint
      - name: Test
        run: yarn test --coverage
      - name: Build
        run: yarn build
